<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card">       
    <img class="eth-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">  
    <h1>Equilibrium #3429</h1>

    <h2 class="text">Our Equilibrium collection promotes balance and calm.</h2>

    <h2 class="price"> <img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h2>
    <h2 class="time"> <img src="images\icon-clock.svg" alt="icon-clock"> 3 days left</h2> 
    <hr>
  
    <div class="author">
      <p><img class="avatar" src="images/image-avatar.png" alt="image-avatar"> <span class="span-text">Creation of</span> Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/_zeeder_" target="_blank">Zeeder</a>.
  </div>
</body>
</html>
